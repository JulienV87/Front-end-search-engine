<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg-secondary-subtle">
    <header class=" bg-secondary-subtle">

    <div class="header-container">
       

        <img class="logo__icon m-5"  src="./assets/logo.svg" alt="logo les petits plats" style="height:15px;">
        
        <nav class="nav__container my-5 text-center text-warning">

            <h1 class="fs-3 my-4">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> 
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1> 

            <div class="container w-75 ">
            <form class="d" role="search">
              <input id="search" class="form-control py-3" type="search" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search" >
            </form>
            <img class="img-search" style="height:30px;" src="./assets/search.svg">
            </div>
        </nav>        
    </div>

   
      <section class="section-search-criteria">

        <div class="dropdown">
          <input type="text" class="search-input" placeholder="ingrédient">
       
          <ul class="dropdown-menu" id="ingredients-list">
         
          </ul>
        </div>

        <div class="dropdown">
          <input type="text" class="search-input" placeholder="Appareils">
       
          <ul class="dropdown-menu" id="appareils-list">
         
          </ul>
        </div>

        <div class="dropdown">
          <input type="text" class="search-input" placeholder="Ustensiles">
       
          <ul class="dropdown-menu" id="ustensiles-list">
         
          </ul>
        </div>

        <div class="count-recipes">
          <p class="count-recipes__text"><span id="count-recipes">50</span> recettes</p>
        </div>

    </section>
      

    </header>

    <main class="container">

        <section id="recipes-container" class="row d-flex justify-content-center"> </section>

       

       
    </main>



    <script type="module" src="./scripts/index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
