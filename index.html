<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500&display=swap" rel="stylesheet">
</head>

<body class="bg-secondary-subtle">
    <header class=" bg-secondary-subtle">

    <div class="header-container">
       

        <img class="logo__icon m-5"  src="./assets/logo.svg" alt="logo les petits plats" style="height:15px;">
        
        <nav class="nav__container text-center text-warning">

            <h1 class="h1-font">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> 
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1> 

            <div class="container w-75 ">
            <form class="d-flex" role="search">
              <input id="search" class="form-control py-3 custom-main-input" type="search" placeholder="Rechercher une recette, un ingrédient, ..." aria-label="Search" >
              <img class="img-search" src="./assets/search.svg">
            </form>
            </div>
        </nav>        
    </div>

    
      <section class="section-search-criteria">
        <div class="container-dropdown">

        <div class="dropdown2">
          <button class="dropdown-button">
            Ingrédients
           <img class="img-arrow2 arrow" src="./assets/arrow.png">
          </button>

          <div class="dropdown-list">
        
            <ul class="dropdown-menu" id="ingredients-list">
              <form class="input-list" role="search"></form>
                <input id="search-" type="search"  class="search-input">
                <img class="img-searchList" src="./assets/searchList.png">
              </form>
              </ul>
            
          </div>

        </div>

        <div class="dropdown2">
          <button class="dropdown-button">
            Appareils
           <img class="img-arrow2 arrow" src="./assets/arrow.png">
          </button>
          <div class="dropdown-list">
            
            <ul class="dropdown-menu" id="appareils-list">
              <input type="search" class="search-input">
              <img class="img-searchList" src="./assets/searchList.png">
            </ul>

          </div>
        </div>

        <div class="dropdown2">
          <button class="dropdown-button">
            Ustensiles
           <img class="img-arrow2 arrow" src="./assets/arrow.png">
          </button>
          <div class="dropdown-list">
            
            <ul class="dropdown-menu" id="ustensiles-list">
              <input type="search" class="search-input">
              <img class="img-searchList" src="./assets/searchList.png">
            </ul>
          
          </div>
        </div>

      </div>

        <div class="count-recipes">
          <p class="count-recipes__text"><span id="count-recipes"></span> </p>
        </div> 

    </section>

    <div class="tag-container" id="tag-display"></div>
   
    

    </header>

    <main class="">

        <section id="recipes-container" class="container-recipes"> 
        </section>

        <!-- Affiche message d'erreur si pas de résultat -->
        <div class="text-center my-5" id="no-result"></div>
       

       
    </main>



    <script type="module" src="./scripts/index.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
